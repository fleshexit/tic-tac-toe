<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div>CHRLIE</div>
        <div>TURN</div>
        <button>RESET</button>
    </header>
    <main>
        <div class="gameboard">
            <div class="cell" id="cell-1">x</div>
            <div class="cell" id="cell-2">x</div>
            <div class="cell" id="cell-3">x</div>
            <div class="cell" id="cell-4">x</div>
            <div class="cell" id="cell-5">x</div>
            <div class="cell" id="cell-6">x</div>
            <div class="cell" id="cell-7">x</div>
            <div class="cell" id="cell-8">x</div>
            <div class="cell" id="cell-9">x</div>
        </div>
    </main>
    <div class="message" id="winningMsg">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>
    <footer>
        chrlie-w
    </footer>
<script src="main.js"></script>
</body>
</html>
