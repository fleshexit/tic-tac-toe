<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div>CHRLIE</div>
        <div id="turn-message">TURN</div>
        <button>RESET</button>
    </header>
    <main>
        <div class="gameboard">
            <div class="cell" data-key="1"></div>
            <div class="cell" data-key="2"></div>
            <div class="cell" data-key="3"></div>
            <div class="cell" data-key="4"></div>
            <div class="cell" data-key="5"></div>
            <div class="cell" data-key="6"></div>
            <div class="cell" data-key="7"></div>
            <div class="cell" data-key="8"></div>
            <div class="cell" data-key="9"></div>
        </div>
    </main>
    <div class="message" id="winningMsg">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>
    <footer>
        chrlie-w
    </footer>
<script src="main.js"></script>
</body>
</html>
